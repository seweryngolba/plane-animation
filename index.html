<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/dbd5552919.js"
      crossorigin="anonymous"
    ></script>
    <title>Plane animation</title>
  </head>
  <body>
    <div class="begin"><i class="fa-solid fa-plane-up static"></i></div>
    <div class="round"><i class="fa-solid fa-plane-up start"></i></div>
    <div class="circle">
      <i class="fa-solid fa-plane-up"></i>
    </div>
    <div class="circle-two">
      <i class="fa-solid fa-check"></i>
    </div>
    <button id="btn">FLY</button>
    <script src="main.js"></script>
  </body>
</html>
